name: Trigger auto deployment for zhiyong-aca-test1

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '//**'
    - '.github/workflows/zhiyong-aca-test1-AutoDeployTrigger-20faac77-d53b-491f-a73c-b506b0e34c95.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ZHIYONGACATEST1_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ZHIYONGACATEST1_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ZHIYONGACATEST1_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.ZHIYONGACATEST1_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ZHIYONGACATEST1_REGISTRY_PASSWORD }}
          containerAppName: zhiyong-aca-test1
          resourceGroup: zhiyongli-tanzu
          imageToBuild: showpune/zhiyong-aca-test1:${{ github.sha }}
          dockerfilePath: Dockerfile


