applications:
- name: spring-petclinic
  memory: 1G
  instances: 1
  env:
    spring.profiles.active: mysql
    database.connection-string: 'jdbc:mysql://localhost:3306/your-database?user=username&password=password'
    MOUNT_PATH: /mnt/nfs
  volume_mounts:
    - driver: nfs
      container_dir: /mnt/nfs
      mode: rw
      device:
        volume_id: my-nfs-service
