<!--
This is the HTML code for the index page of the Chat App.
The page contains a form for entering a username and password, and a chat section for group messaging.
The page also includes JavaScript code for WebSocket communication and handling page unload event.
-->
<!DOCTYPE html>
<html>
<head>
    <meta
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
            name="viewport"
    />
    <title>Chat App | Spring Boot + WebSocket</title>
    <link href="/css/main.css" rel="stylesheet"/>
    <link
            crossorigin="anonymous"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            referrerpolicy="no-referrer"
            rel="stylesheet"
    />
</head>
<body
        style="
      background-position: center;
      background-repeat: no-repeat;
      background-image: url('/images/spring-logo.png');
      background-size: cover;
    "
>
<noscript>
    <h2>Please enable JavaScript in your browser!!!</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Enter your name</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input
                        autocomplete="off"
                        autofocus
                        class="form-control"
                        id="name"
                        placeholder="Name"
                        type="text"
                />
                <span id="mes" style="color: #ff0000"></span>
            </div>
            <div class="form-group">
                <button
                        class="username-submit"
                        style="color: #ffffff; background-color: green"
                        type="submit"
                >
                    <i class="fa-solid fa-right-to-bracket"></i> Enter
                </button>
            </div>
        </form>
    </div>
</div>

<div class="hidden" id="chat-page">
    <button
            onclick="location.href = location.href;"
            style="
          position: absolute;
          top: 0;
          right: 0;
          background-color: #ff0000;
          z-index: 999;
        "
    >
        Logout
    </button>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat with Agent</h2>
        </div>
        <div class="connecting">Connecting to the chat...</div>
        <ul
                id="messageArea"
                style="
            background-color: rgba(0, 0, 0, 0.26);
            backdrop-filter: blur(10px);
          "
        ></ul>
        <form id="messageForm" name="messageForm" nameForm="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input
                            autocomplete="off"
                            autofocus
                            class="form-control"
                            id="message"
                            placeholder="Message"
                            style="
                  background-color: transparent;
                  backdrop-filter: blur(24px);
                  color: #ffffff;
                "
                            type="text"
                    />
                    <button class="btn" type="submit">
                        <i class="fa-solid fa-paper-plane"></i> Send
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript">
    window.onbeforeunload = function () {
      return "Dude, are you sure you want to leave? Think of the kittens!";
    };
</script>
</body>
</html>
