# database init, supports mysql too
database=h2
spring.sql.init.schema-locations=classpath*:db/${database}/schema.sql
spring.sql.init.data-locations=classpath*:db/${database}/data.sql
# Web
spring.thymeleaf.mode=HTML
# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=true
# Internationalization
spring.messages.basename=messages/messages
# Actuator
management.endpoints.web.exposure.include=*
# Logging
logging.level.org.springframework=INFO
# logging.level.org.springframework.web=DEBUG
# logging.level.org.springframework.context.annotation=TRACE
# Maximum time static resources should be cached
spring.web.resources.cache.cachecontrol.max-age=12h


langchain4j.azure.open-ai.chat-model.endpoint=**
langchain4j.azure.open-ai.chat-model.api-key=**
langchain4j.azure.open-ai.chat-model.deployment-name=gpt-35-turbo
langchain4j.azure.open-ai.chat-model.temperature=0.0
langchain4j.azure.open-ai.chat-model.timeout=PT60S
langchain4j.azure.open-ai.chat-model.log-requests=false
langchain4j.azure.open-ai.chat-model.log-responses=false
langchain4j.local.spring.memory.use-local=true
langchain4j.local.spring.memory.memory-size=20
langchain4j.local.spring.content-retriever.use-local=true
langchain4j.local.spring.content-retriever.max-results=1
langchain4j.local.spring.content-retriever.min-score=0.6
langchain4j.local.spring.content-retriever.content-path=classpath:petclinic-terms-of-use.txt
spring.cloud.azure.keyvault.secret.property-sources[0].endpoint=**
spring.cloud.azure.keyvault.secret.property-sources[0].credential.managed-identity-enabled=true
